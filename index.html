
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synagogue Clock with zmanJS</title>
<script src="zmanim.js"></script>
<style>
body {
  font-family: 'Times New Roman', serif;
  font-weight: bold;
  background: white;
  color: black;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.clock {
  font-size: 15vw;
  margin: 20px 0;
  background: #ccc;
  border: 5px solid black;
  padding: 10px 20px;
}
.date {
  text-align: center;
  font-size: 2em;
  margin: 10px 0;
}
.zman {
  font-size: 4em;
  margin: 10px 0;
}
.tzitzit-box {
  font-size: 4em;
  margin: 10px 0;
  background: #ccc;
  border: 5px solid black;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
</style>
</head>
<body>

<div class="clock" id="currentTime">--:--:--</div>
<div class="date" id="date">Loading...</div>
<div class="zman" id="alotHashachar">Alot: --:--</div>
<div class="tzitzit-box">
  <div>ציצית</div>
  <div id="tzitzitTime">--:--</div>
</div>
<div class="netz" id="netzTime" style="font-size:15vw;">Netz: --:--</div>

<script>
const lat = 34.05380;
const lon = -118.38011;

function pad(n) {
  return (n < 10 ? '0' : '') + n;
}
function formatTime(date) {
  if (!date) return '--:--';
  return pad(date.getHours()) + ':' + pad(date.getMinutes());
}
function update() {
  const now = new Date();
  document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {hour12: false});
  document.getElementById('date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }) + "\n18th Tammuz";
  const zmanim = new Zmanim({
    date: now,
    latitude: lat,
    longitude: lon,
    timezone: 'America/Los_Angeles'
  });
  const alot = zmanim.alotHaShachar();
  const tzitzit = zmanim.misheyakir();
  const netz = zmanim.sunrise();
  document.getElementById('alotHashachar').textContent = 'Alot: ' + formatTime(alot);
  document.getElementById('tzitzitTime').textContent = formatTime(tzitzit);
  document.getElementById('netzTime').textContent = 'Netz: ' + formatTime(netz);
}
window.addEventListener('load', () => {
  setInterval(update, 1000);
  update();
});
</script>

</body>
</html>

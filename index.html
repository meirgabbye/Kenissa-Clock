<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synagogue Clock</title>
<style>
  body {
    font-family: 'Times New Roman', serif;
    font-weight: bold;
    background: white;
    color: black;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .clock {
    font-size: 15vw;
    margin: 20px 0;
    background: #ccc;
    border: 5px solid black;
    padding: 10px 20px;
  }
  .date {
    text-align: center;
    font-size: 2em;
    margin: 10px 0;
  }
  .zman {
    font-size: 4em;
    margin: 10px 0;
  }
  .tzitzit-box {
    font-size: 2em;
    margin: 10px 0;
    background: #ccc;
    border: 5px solid black;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
</style>
</head>
<body>

<div class="clock" id="currentTime">--:--:--</div>

<div class="date" id="date">Monday July 14th<br>18th Tammuz</div>

<div class="zman" id="alotHashachar">4:57</div>

<div class="tzitzit-box">
  <div>ציצית</div>
  <div id="tzitzitTime">5:25</div>
</div>

<div class="netz" id="netzTime" style="font-size:20vw;">6:05:00</div>

<script>
function updateTime() {
  const now = new Date();
  document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {hour12: false});

  const options = { weekday: 'long', month: 'long', day: 'numeric' };
  const englishDate = now.toLocaleDateString('en-US', options);
  const hebrewDate = '18th Tammuz';

  document.getElementById('date').innerHTML = `${englishDate}<br>${hebrewDate}`;
}

function loadMockZmanim() {
  document.getElementById('alotHashachar').textContent = '4:57';
  document.getElementById('tzitzitTime').textContent = '5:25';
  document.getElementById('netzTime').textContent = '6:05:00';
}

setInterval(updateTime, 1000);
updateTime();
loadMockZmanim();
</script>

<!-- Final version ready for packaging -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synagogue Clock — Approximate</title>
<style>
body {
  font-family: 'Times New Roman', serif;
  font-weight: bold;
  background: white;
  color: black;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.clock {
  font-size: 15vw;
  margin: 20px 0;
  background: #ccc;
  border: 5px solid black;
  padding: 10px 20px;
}
.date {
  text-align: center;
  font-size: 2em;
  margin: 10px 0;
}
.zman {
  font-size: 4em;
  margin: 10px 0;
}
.tzitzit-box {
  font-size: 4em;
  margin: 10px 0;
  background: #ccc;
  border: 5px solid black;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
</style>
</head>
<body>

<div class="clock" id="currentTime">--:--:--</div>
<div class="date" id="date">Loading...</div>
<div class="zman" id="alotHashachar">Alot: --:--</div>
<div class="tzitzit-box">
  <div>ציצית</div>
  <div id="tzitzitTime">--:--</div>
</div>
<div class="netz" id="netzTime" style="font-size:15vw;">Netz: --:--</div>

<script>
// approximate sunrise & sunset using NOAA algorithm
function getSunTimes(date, lat, lon) {
  const rad = Math.PI / 180;
  const n = Math.floor((date - new Date(date.getFullYear(),0,0)) / 86400000);
  const lngHour = lon / 15;

  function calcTime(rising) {
    const t = n + ((rising ? 6 : 18) - lngHour) / 24;
    const M = (0.9856 * t) - 3.289;
    let L = M + (1.916 * Math.sin(M * rad)) + (0.020 * Math.sin(2 * M * rad)) + 282.634;
    L = (L+360)%360;
    const RA = (Math.atan(0.91764 * Math.tan(L*rad)) / rad + 360) % 360;
    const Lquadrant  = Math.floor( L/90) * 90;
    const RAquadrant = Math.floor(RA/90) * 90;
    const RAhr = ((RA + (Lquadrant - RAquadrant)) / 15);
    const sinDec = 0.39782 * Math.sin(L*rad);
    const cosDec = Math.cos(Math.asin(sinDec));
    const cosH = (Math.cos(90.833*rad) - sinDec*Math.sin(lat*rad)) / (cosDec*Math.cos(lat*rad));
    if (cosH > 1) return null;
    if (cosH < -1) return null;
    const H = (rising ? 360 - Math.acos(cosH)/rad : Math.acos(cosH)/rad) / 15;
    const T = H + RAhr - (0.06571*t) - 6.622;
    let UT = (T - lngHour) % 24;
    if (UT < 0) UT += 24;
    const hrs = Math.floor(UT);
    const mins = Math.floor((UT - hrs) * 60);
    const res = new Date(date);
    res.setUTCHours(hrs, mins, 0, 0);
    return res;
  }

  return {
    sunrise: calcTime(true),
    sunset: calcTime(false)
  };
}

function pad(n) { return (n < 10 ? '0' : '') + n; }
function fmt(date) { return `${pad(date.getHours())}:${pad(date.getMinutes())}`; }

function update() {
  const now = new Date();
  document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {hour12: false});
  document.getElementById('date').textContent =
    now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }) + "\n18th Tammuz";

  const lat = 34.05380, lon = -118.38011;
  const sun = getSunTimes(now, lat, lon);

  if (sun.sunrise) {
    const alot = new Date(sun.sunrise.getTime() - 72*60000);
    const tzitzit = new Date(sun.sunrise.getTime() - 30*60000);

    document.getElementById('alotHashachar').textContent = 'Alot: ' + fmt(alot);
    document.getElementById('tzitzitTime').textContent = fmt(tzitzit);
    document.getElementById('netzTime').textContent = 'Netz: ' + fmt(sun.sunrise);
  } else {
    document.getElementById('alotHashachar').textContent = 'Alot: --:--';
    document.getElementById('tzitzitTime').textContent = '--:--';
    document.getElementById('netzTime').textContent = 'Netz: --:--';
  }
}

window.addEventListener('load', () => {
  setInterval(update, 1000);
  update();
});
</script>

</body>
</html>

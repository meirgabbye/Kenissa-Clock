<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synagogue Clock</title>
<script src="https://cdn.jsdelivr.net/npm/kosher-zmanim/dist/kosher-zmanim.min.js"></script>
<style>
  body {
    font-family: 'Times New Roman', serif;
    font-weight: bold;
    background: white;
    color: black;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .clock {
    font-size: 15vw;
    margin: 20px 0;
    background: #ccc;
    border: 5px solid black;
    padding: 10px 20px;
  }
  .date {
    text-align: center;
    font-size: 2em;
    margin: 10px 0;
  }
  .zman {
    font-size: 4em;
    margin: 10px 0;
  }
  .tzitzit-box {
    font-size: 4em;
    margin: 10px 0;
    background: #ccc;
    border: 5px solid black;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
</style>
</head>
<body>

<div class="clock" id="currentTime">--:--:--</div>

<div class="date" id="date">Monday July 14th<br>18th Tammuz</div>

<div class="zman" id="alotHashachar">Alot: --:--</div>

<div class="tzitzit-box">
  <div>ציצית</div>
  <div id="tzitzitTime">--:--</div>
</div>

<div class="netz" id="netzTime" style="font-size:15vw;">Netz: --:--</div>

<script>
const latitude = 34.05380;
const longitude = -118.38011;
const timeZoneId = Intl.DateTimeFormat().resolvedOptions().timeZone;

function pad(num) {
  return String(num).padStart(2, '0');
}

function formatTime(date) {
  if (!date) return '--:--';
  return pad(date.getHours()) + ':' + pad(date.getMinutes());
}

function updateTimes() {
  const now = new Date();
  const options = { weekday: 'long', month: 'long', day: 'numeric' };
  const englishDate = now.toLocaleDateString('en-US', options);
  const hebrewDate = '18th Tammuz'; // static placeholder

  document.getElementById('date').innerHTML = `${englishDate}<br>${hebrewDate}`;
  document.getElementById('currentTime').textContent =
    now.toLocaleTimeString('en-US', { hour12: false });

  const zmanim = new kosherZmanim.ZmanimCalendar({
    date: now,
    locationName: 'Synagogue',
    latitude: latitude,
    longitude: longitude,
    timeZoneId: timeZoneId
  });

  document.getElementById('alotHashachar').textContent =
    formatTime(zmanim.getAlosHashachar());
  document.getElementById('tzitzitTime').textContent =
    formatTime(zmanim.getMisheyakir10point2Degrees());
  document.getElementById('netzTime').textContent =
    formatTime(zmanim.getSunrise());
}

setInterval(updateTimes, 1000);
updateTimes();
</script>

</body>
</html>
